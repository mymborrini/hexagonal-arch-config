---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: alpha-app
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: mborrini/hexagonal-arch:~v0.3
    argocd-image-updater.argoproj.io/write-back-method: git
spec:
  project: default
  source:
    repoURL: "ssh://git@github.com/mymborrini/hexagonal-arch-config.git"
    targetRevision: k8s/kustomize
    path: environments/staging/app
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - Validate=true
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true